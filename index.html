<!DOCTYPE html>
<html lang="ja" ng-app="appEndrollMate">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
    <!--
    <script src="./js/bower_components/angular/angular.min.js"></script>
    <script src="./js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./js/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="./js/tvcredits/tvcredits.jquery.min.js"></script>
    -->
    <script src="./js/bower_components/angular/angular.js"></script>
    <script src="./js/bower_components/jquery/dist/jquery.js"></script>
    <script src="./js/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="./js/tvcredits/tvcredits.jquery.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body ng-controller="MainController as ctrl">

    <div id="input_form" ng-show="endrollStarted">
      <form novalidate>
        バックグラウンドイメージを選択してください.<br>
        <input type="file" accept="image/*" ngf-select="ctrl.setBackgroundImage($files)"/><br><br>

        エンドロールに使用するテキストを選択してください.<br>
        <input type="file" ngf-select="ctrl.setCreditText($files)"/><br><br>

        テキストの流れる速さを入力してください. (数字が大きいほど遅い)<br>
        <input type="text" ng-model="creditsRiseSpeed"/><br><br>

        画像を選択してください.<br>
        <input type="file" accept="image/*" multiple ngf-select="ctrl.setPortraits($files)"/><br><br>

        画像1枚に対する描画間隔を入力してください. (ミリ秒)<br>
        <input type="text" ng-model="aPortraitDrawSpeed"/><br><br>

        <input type="button" value="開始" ng-click="ctrl.startEndRoll()"/>
      </form>
    </div>

    <div id="credits" ng-hide="endrollStarted">
      <ul>
        <li ng-repeat="creditLine in creditLines track by $index">{{ creditLine }}</li>
      </ul>
    </div>

    <img id="portrait" src="{{ portraitSrc }}" alt="{{ portraitAlt }}"><br>

    <p>{{ endMessage }}</p>
  </body>
</html>
